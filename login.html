<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style-login.css">
    <title>Login</title>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <main> <!-- Código Principal -->
        <div id="container">
            <div id="logar">

                <div id="title"> <!-- Cabeçario -->
                    <h1>Login</h1>
                    <p>Bem vindo a saga! efetue seu login ao preencher os campos abaixo.</p>
                </div>
                <!-- <hr> -->
                <div id="box">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="User">
                        <label for="floatingInput">Usuário</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="password">
                        <label for="floatingPassword">Senha</label>
                    </div>
                    
                </div>
                <div id="entrar">
                    <div class="d-grid gap-2">
                        <a href="home_adm.html" class="btn btn-primary btn-lg">Button</a>
                        
                    </div>
                </div>
                <div class="aviso">
                    <p>Caso esteja tendo alguma dificuldade favor entrar em contato com possoal da administração.</p>
                </div>
                
            </div>
        </div>

    </main>

</body>
</html>
