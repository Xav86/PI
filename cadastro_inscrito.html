<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style-cadastro-inscrito.css">
    <title>Cadastro de Inscritos</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!-- Logo -->
        <div class="container-fluid">
            <a class="navbar-brand" href="home_capitao.html">
                <img src="assets/image/cedup_logo.webp" alt="Logo Cedup" width="30" height="24" class="d-inline-block align-text-top">
                Cedup
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <!-- Links da barra de navegação -->
                <ul class="navbar-nav">
                    <!-- Links dos Incritos -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Incritos</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="cadastro_inscrito.html">Cadastrar Inscritos</a></li>
                            <li><a class="dropdown-item" href="#">Visualiza Inscritos</a></li>

                        </ul>

                    </li>

                    <!-- Deslogar -->
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Sair</a>
                    </li>

                </ul>

            </div>

        </div>

    </nav>

    <main>
        <!-- Caixa de Centralizar -->
        <div id="container">
            <div id="box">
                <!-- Cabeçalho -->
                <div id="title"> 
                    <h1>Cadastro do Aluno</h1>
                    <p>Realize a inscrição de um aluno para <br> ele estar participando da gincana!</p>
                </div>
                <!-- Campos -->
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Matricula" aria-label="Matricula">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Turma" aria-label="Turma">
                    </div>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome do Aluno">
                </div>
                <!-- Botão -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" type="button">Button</button>
                    
                </div>
                <!-- Aviso -->
                <div class="aviso">
                    <p>Ao cadastrar o aluno, o mesmo estara atuomaticamente participando da equipe qual você responsavel</p>

                </div>
            </div>
        </div>

    </main>

</body>
</html>
