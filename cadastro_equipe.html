<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style-cadastro-equipe.css">
    <title>Cadastro de Equipes</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <div id="container">
            <div id="box">
                <div id="title-box">
                    <div id="title">  <!-- Cabeçario -->
                        <h1>Cadastro de Equipes</h1>
                            <p>Ao cadastrar todos os campos você <br> estará cadastrando uma nova equipe!</p>
                        
                    </div>

                </div>
                <!-- <hr> -->
                <div id="image">  <!-- Imagem -->
                    <a href="#">
                        <img class="foto" src="assets/image/inserir-imagem.png" alt="Inserir Imagem">
                    </a>
                    <p>Adicione uma foto para <br> equipe</p>
                </div>
                <!-- Campos -->
                <div class="form-floating mb-3">
                    <input class="form-control" id="floatingInput" placeholder="Nome da Equipe">
                    <label for="floatingInput">Nome da Equipe</label>
                </div>
                <!-- Botão -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" type="button">Button</button>
                    
                </div>

            </div>
        </div>

    </main>

</body>
</html>
