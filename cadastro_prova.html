<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style-cadastro-prova.css">
    <title>Cadastro de Provas</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
</head>
<body>
    <main>
        <div id="container">
            <div id="box">
                <div id="title">  <!-- Cabeçario -->
                    <h1>Cadastro de Provas</h1>
                    <p>Faça aqui o cadastro em relação as provas que <br> irão acontecer durante a gincana</p>
                </div>
                <!-- Campos -->
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Número da Prova" aria-label="NumerodaProva">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Pontuação da Prova" aria-label="PontuacaodaProva">
                    </div>
                </div>  
                <div class="box-campos">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Nome da Prova">
                        <label for="floatingInput">Nome da prova</label>
                    </div>
                    
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                    
                </div>
                <!-- botão -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" type="button">Button</button>
                    
                </div>
            </div>

        </div>

    </main>

</body>
</html>
